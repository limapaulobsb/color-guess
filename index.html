<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Color Guess</h1>
    </header>
    <main>
      <section>
        <div class="color-values">
          <div>R</div>
          <span class="rgb-value"></span>
          <div>G</div>
          <span class="rgb-value"></span>
          <div>B</div>
          <span class="rgb-value"></span>
        </div>
        <div>
          <span id="hex"></span>
        </div>
      </section>
      <section>
        <p id="answer"></p>
        <div class="color-circles-container">
          <button class="color-circle"></button>
          <button class="color-circle"></button>
          <button class="color-circle"></button>
          <button class="color-circle"></button>
          <button class="color-circle"></button>
          <button class="color-circle"></button>
        </div>
        <p>Score: <span id="score">0</span></p>
        <div>
          <button type="button" id="new-round-button">New Round</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
