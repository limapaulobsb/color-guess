<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guess</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Color Guess</h1>
    </header>
    <main>
      <section>
        <div class="color-values-container">
          <div>
            <abbr class="bg-red" title="Red">R</abbr>
            <span class="color-value"></span>
          </div>
          <div>
            <abbr class="bg-green" title="Green">G</abbr>
            <span class="color-value"></span>
          </div>
          <div>
            <abbr class="bg-blue" title="Blue">B</abbr>
            <span class="color-value"></span>
          </div>
        </div>
        <span id="main-hex" title="Hexadecimal Code"></span>
      </section>
      <section>
        <p id="game-message"></p>
        <div class="color-circles-container">
          <div>
            <button class="color-circle"></button>
            <div>
              <span class="rgb-code" title="RGB Code"></span>
              <span class="hex-code" title="Hexadecimal Code"></span>
            </div>
          </div>
          <div>
            <button class="color-circle"></button>
            <div>
              <span class="rgb-code" title="RGB Code"></span>
              <span class="hex-code" title="Hexadecimal Code"></span>
            </div>
          </div>
          <div>
            <button class="color-circle"></button>
            <div>
              <span class="rgb-code" title="RGB Code"></span>
              <span class="hex-code" title="Hexadecimal Code"></span>
            </div>
          </div>
          <div>
            <button class="color-circle"></button>
            <div>
              <span class="rgb-code" title="RGB Code"></span>
              <span class="hex-code" title="Hexadecimal Code"></span>
            </div>
          </div>
          <div>
            <button class="color-circle"></button>
            <div>
              <span class="rgb-code" title="RGB Code"></span>
              <span class="hex-code" title="Hexadecimal Code"></span>
            </div>
          </div>
          <div>
            <button class="color-circle"></button>
            <div>
              <span class="rgb-code" title="RGB Code"></span>
              <span class="hex-code" title="Hexadecimal Code"></span>
            </div>
          </div>
        </div>
        <p>Round:&ensp;<span id="current-round"></span></p>
        <p>Score:&ensp;<span id="current-score">5</span></p>
        <button type="button" class="default-button" id="start-round">New Round</button>
      </section>
    </main>
    <a
      href="https://github.com/limapaulobsb/color-guess"
      target="_blank"
      class="github-link"
      title="Repository on GitHub"
    >
      <img src="../public/assets/octocat.png" alt="GitHub Logo" />
    </a>
  </body>
  <script src="./script.js" type="module"></script>
</html>
